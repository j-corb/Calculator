<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatron</title>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="display">This is supposed to have numbers</h1>
        <!--will need to add padding and background color.
        maybe consider making it a p element?-->
        <div class="top-row">
            <div class="number" id="7">7</div>
            <div class="number" id="8">8</div>
            <div class="number" id="9">9</div>
        </div>

        <div class="middle-row">
            <div class="number" id="4">4</div>
            <div class="number" id="5">5</div>
            <div class="number" id="6">6</div>
        </div>

        <div class="bottom-row">
            <div class="number" id="1">1</div>
            <div class="number" id="2">2</div>
            <div class="number" id="3">3</div>
        </div>

        <div class="operators">
            <div class="math" id="add">+</div>
            <div class="math" id="subtract">-</div>
            <div class="math" id="multiply">x</div>
            <div class="math" id="divide">/</div>
            <div class="math" id="equate">=</div>
        </div>





    </div>




    
</body>
</html>
