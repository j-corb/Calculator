<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatron</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="display"></h1>
        <!--will need to add padding and background color.
        maybe consider making it a p element?-->
        <div class = 'inputs'>
        <div class="numbers">
        <div class="top-row">
            <button type="button" class="number button" id="7">7</button>
            <button type="button" class="number button" id="8">8</button>
            <button type ='button' class="number button" id="9">9</button>
        </div>

        <div class="middle-row">
            <button type='button' class="number button" id="4">4</button>
            <button type='button' class="number button" id="5">5</button>
            <button type="button" class="number button" id="6">6</button>
        </div>

        <div class="bottom-row">
            <button type="'button" class="number button" id="0">0</button>
            <button type="button" class="number button" id="1">1</button>
            <button type="button" class="number button" id="2">2</button>
            <button type="button" class="number button" id="3">3</button>
        </div>
        </div>

        <div class="operators">
            <button type="'button" class="math button" id="clear">clear</button>
            <button type="'button"  class="math button" id="add">+</button>
            <button type="'button"  class="math button" id="subtract">-</button>
            <button type="'button"  class="math button" id="multiply">x</button>
            <button type="'button"  class="math button" id="divide">/</button>
            <button type="'button"  class="math button" id="equate">=</button>
        </div>
    </div>




    </div>




    
</body>
</html>
